name: File Processing Performance Lab

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  build_test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Build & Test
        run: mvn -B -ntp clean verify

      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

  sonar:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: build_test

    # Push na main sempre roda
    # PR roda apenas se for branch do mesmo repo (não fork), pois forks não recebem secrets
    if: >
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Gera jacoco.xml no mesmo runner do Sonar
      - name: Build & Test (for coverage)
        run: mvn -B -ntp clean verify

      - name: Validate JaCoCo XML
        run: |
          ls -la target/site/jacoco || true
          test -f target/site/jacoco/jacoco.xml && echo "jacoco.xml OK" || (echo "jacoco.xml NOT FOUND" && exit 1)

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B -ntp org.sonarsource.scanner.maven:sonar-maven-plugin:5.3.0.6276:sonar \
            -Dsonar.projectKey=psteixeira23_file-processing-benchmark \
            -Dsonar.organization=psteixeira23 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.qualitygate.wait=true
